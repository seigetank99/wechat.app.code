<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小程序列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
</head>
<body>

<style type="text/css">
    .layui-table-cell {
        height: auto;
        line-height: 50px;
    }
</style>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">禁用选中公众号</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">发布代码</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-event="domain">域名设置</button>
</script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function() {
        var table = layui.table;
        table.render({
            elem: '#test'
            , id: 'testReload'
            , url: '/wxapp/getWxapps'
            , toolbar: '#toolbarDemo'
            , title: '小程序列表'
            , method: 'post'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'name', title: '名称', align: 'center', width: 150}
                    , {field: 'headImg', title: '头像', width: 100, align: 'center', templet:function (d) { return  '<div><img src="'+ d.headImg + '" style="height: 45px;width: 45px;"></div>'}  }
                    , {field: 'account', title: '小程序帐号', align: 'center'}
                    , {field: 'appId', title: '小程序APPID', align: 'center'}
                    , {field: 'original', title: '小程序原始ID', align: 'center'}
                    , {field: 'principalName', title: '小程序主体名称', align: 'center'}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200, align: 'center'}
                ]
            ]
            , page: true
            , limits: [20, 50]
            , limit: 20
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    //layer.alert(JSON.stringify(data));
                    layer.alert("没这功能", {
                        title: '提示'
                    })
                    break;
            }
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'domain') {
                layer.open({
                    title: '设置小程序域名',
                    type: 2,
                    content: '/wxapp/domain?acid='+data.acid,    // 设置跳转的url，跳转到对应的页面
                    area: ['400px', '350px'],
                    btn: ['添加', '取消'],
                    yes: function (index, layero) {
                        // FormID.submit()//访问框架内的提交函数，并进行提交前的检查
                        var formSubmit=layer.getChildFrame('form', index);
                        // 获取表单中的提交按钮（在我的表单里第一个button按钮就是提交按钮，使用find方法寻找即可）
                        var submited = formSubmit.find('button')[0];
                        // 触发点击事件，会对表单进行验证，验证成功则提交表单，失败则返回错误信息
                        submited.click();
                    }
                });
            } else if (obj.event === 'add') {
                layer.open({
                    title: '发布小程序代码',
                    type: 2,
                    content: '/wxapp/commit?acid='+data.acid,    // 设置跳转的url，跳转到对应的页面
                    area: ['400px', '350px'],
                    btn: ['添加', '取消'],
                    yes: function (index, layero) {
                        // FormID.submit()//访问框架内的提交函数，并进行提交前的检查
                        var formSubmit=layer.getChildFrame('form', index);
                        // 获取表单中的提交按钮（在我的表单里第一个button按钮就是提交按钮，使用find方法寻找即可）
                        var submited = formSubmit.find('button')[0];
                        // 触发点击事件，会对表单进行验证，验证成功则提交表单，失败则返回错误信息
                        submited.click();
                    }
                });
            }
        });
    });
</script>

</body>
</html>
